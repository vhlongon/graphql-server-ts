overwrite: true
schema: 'src/graphql/schema.gql'
hooks:
  afterAllFileWrite:
    - prettier --write
generates:
  graphql.schema.json:
    plugins:
      - introspection
    config:
      minify: true
  src/graphql/types/graphql-types.ts:
    documents: 'src/graphql/**/**.gql'
    plugins:
      - typescript
      - typescript-resolvers
      - typescript-operations
      - typescript-react-apollo
    config:
      skipTypeNameForRoot: true
      skipTypename: true
