scalar Date

type Film {
  created: Date
  director: String!
  edited: Date
  episodeId: Int!
  id: Int!
  openingCrawl: String!
  producer: String!
  releaseDate: String!
  title: String!
}

enum SortFilmsBy {
  releaseDate
  episodeId
}

enum SortPeopleBy {
  id
  name
}

enum Gender {
  male
  female
}

type Person {
  # homeworld: 1
  birthYear: String
  created: Date
  edited: Date
  eyeColor: String
  gender: Gender
  hairColor: [String]
  height: Float
  id: Int!
  mass: Float
  name: String!
  skinColor: [String]
}

type Query {
  films(sortBy: SortFilmsBy = episodeId): [Film!]
  film(id: Int!): Film
  person(id: Int!): Person
  people(sortBy: SortPeopleBy = id): [Person!]
}
